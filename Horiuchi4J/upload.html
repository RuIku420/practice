<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title>松崎しげる判定機</title>
      <link rel="icon" href="http://localhost//php//Horiuchi4J//img//Matsuzaki_1.ico">
      <link rel="stylesheet" href="http://localhost//php//Horiuchi4J//css//home.css">
      <script language="javascript" type="text/javascript">
        function OnButtonClick() {
          var loading = document.getElementById('loading');
          var contents = document.getElementById('contents');

          contents.style.display = 'none';
          loading.classList.remove('hidden');

        };
        window.onpageshow = function(event) {
          if (event.persisted) {
            window.location.reload();
          }
        };
    </script>
  </head>
  <body>
    <div id="contents">
      <p>アップロードされた画像と<br>松崎しげるの画像との<br>類似度を算出する</p>
      <form method="POST" action="upimg.php" enctype="multipart/form-data">

        <input type="file" name="upimg" accept="image/*">
        <input type="submit" onclick="OnButtonClick();">
      </form>
    </div>
    <div id="loading" class="hidden">
        <img src="http://localhost//php//Horiuchi4J//gif//loading-03.gif" alt="loading">
    </div>

  </body>
</html>
